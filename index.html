<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="pattern-top">
  <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="pattern-bottom">
  <main class="container">
    <div class="card-top">
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <div class="profile-photo">
        <img src="images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="card-info">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      </div>
    </div>
    <ul class="stats">
      <li>
        <span>80K</span>
        <p>Followers</p>
      </li>
      <li>
        <span>803K</span>
        <p>Likes</p> 
      </li>
      <li>
        <span>1.4K</span>
        <p>Photos</p>
      </li>
    </ul>
  </main>
</body>
</html>
